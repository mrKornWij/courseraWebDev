<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>externalLinks</title>
    </head>
    <body>
        <h1 id="top">External Links</h1>
        <section>
            <p>
                Let's link to a Facebook Fanpage I created for this course!
                <!-- link to Facebook page with TARGET -->
                <!--
                    'target' attributes is set to the value '_blank' which means it will force the browser to open this page
                    in a new tab or a new window.
                -->
                <a href="http://www.facebook.com/CourseraWebDev" target="_blank" title="Like Our Page!">
                    <div>Course Facebook Page</div>
                </a>
            </p>
        </section>

    </body>
</html>
