<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Internal Links</title>
    </head>
    <body>
        <h1>Internal Links</h1>
        <section>
            We can link to a file in the same directory as this HTML file like this
            <!-- 
                'href' stands for Hypertext Reference
                - href = relative path of the file which we wanna go
                - If we only tell the name, it will assume that the file is in the same directory  
            -->
            <a href="same-directory.html" title="Same dir link">
                Linking to a file in the same directory. <!-- the title of the link -->
            </a>
            <a href="same-directory.html" title="Same Dir Link">
                <div> DIV Linking to a file in the same directory</div> <!-- the title of the link-->
            </a>
        </section>
    </body>
</html>
