<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Unordered Lists</title>
    </head>
    <body>
        <h1>Unordered list</h1>
        <div>My typical dinner shopping list:
            <ul> <!-- Unordered list tag -->
                <li>Milk</li> <!-- Line tag : show this line by line(we will get the bullet point)-->
                <li>Donuts</li>
                <li>Cookies
                    <ul> <!--Create another unordered list under the line tag 'Cookies'-->
                        <li>Chocolate</li>
                        <li>Sugar</li>
                        <li>Butter</li>
                    </ul>
                </li>
                <li>Pepto Bismol</li>
            </ul>
        </div>
    </body>
</html>
