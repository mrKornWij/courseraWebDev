<!doctype html>
<html>
    <meta charset = 'utf-8'>
    <head>
        <title>Ordered List</title>
    </head>
    <body>
        <div>Oreo cookie eating procedure (Step By Step):
            <ol> <!-- Ordered list tag (we will get the number list)-->
                <li>Open box</li>
                <li>Take out cookies</li>
                <li>Make a Double Oreo
                    <ol>
                        <li>Peel off the top part.</li>
                        <li>Place another cookie in the middle.</li>
                        <li>Put back the top part.</li>
                    </ol>
                </li>
                <li>Enjoy!</li>
            </ol>
        </div>
    </body>
</html>
