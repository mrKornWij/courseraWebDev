<!--
    docktype declaration is important, it helps the browsers to distimguish between 
    noncompliant and compliant pages. every html files should have it
-->
<!doctype html> 
<html> <!-- html tag is the tag that contains the entire html document -->
    <!-- head tag contains the items that describe the main content of the page 
        (what character coding should the browser use for the main content)-->
    <head>
        <!--meta tag which specifies the character set of the webpage.
            - With this specification the browser will know how to interpret the content of the webpage. 
            - meta tag is standalone tage(no Closing meta tag)
        -->
        <meta charset="utf-8"> <!-- utf-8 is the most used character set.-->
        <!-- title tag is one of the tags that actually required.
            -without title tag, the html will be invalid.
        -->
        <title> Coursera is so cool!</title> <!-- it will be shown as the title of the tab of the web browser-->
    </head>
    <!-- After head tag, it should be body tag
        -body tag is the root of all contents that is visible to the user
        -we write our contents in this tag.
    -->
    <body>
        Coursera is so good. I am learning A lot! <!--This will show on the page-->
    </body>
</html>
