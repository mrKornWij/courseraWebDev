<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Style Placement</title>
        <!--
            Specify external stylesheet:
            1.Use link tag
            2.define 'rel="stylesheet"' to tell the browser that it is a stylesheet
            3.define 'href="relative_path or relative_url"' to tell where a stylesheet locates
        -->
        <link rel='stylesheet' href="style.css">
        <style>
            /*This multiple tags styling method is a little better than 'Inline styling'
            but it's unconvenient if you have multiple pages*/
            h2 {
                color: maroon;
            }
        </style>
    </head>
    <body>
        <h1>Style Placement</h1>
        <h2>Subheading 1</h2>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex et similique 
            cupiditate dignissimos delectus nulla delore, eos dolorum quidem excepturi, 
            facere non repellat accusamus, atque? Id voluptate eos et accusantium.
        </p>
        <h2>Subheading 2</h2>
        <!-- Specify css style directly in 'p' tag. This is called "Inline Styling". this method is good for quick testing-->
        <p style="text-align: center; color: rgb(9, 42, 228);">I am centered!</p>
    </body>
</html>
